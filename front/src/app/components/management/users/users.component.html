<header>
    <div class="header-content">
        <img src="assets/images/onyxtunes.jpeg" alt="OnyxTunes Logo" class="logo" />
    </div>
</header>

<main>
    <div class="user-management">
        <div class="header-container">
            <button class="back-button" (click)="goBack()">
                <i class="pi pi-arrow-left"></i> Volver
            </button>
            <h1>Gestión de Usuarios</h1>
        </div>
        <div class="search-bar">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Buscar usuario..." (keyup.enter)="searchUsuarios()"/>
            <div class="filter-container">
                <select [(ngModel)]="filterType" (change)="applyFilter()">
                  <option value="todos">Todos</option>
                  <option value="artistas">Artistas</option>
                  <option value="administradores">Administradores</option>
                  <option value="usuarios">Usuarios</option>
                </select>
            </div>
            <button (click)="newUser()">
                <i class="pi pi-plus">
                    Añadir Usuario
                </i>
            </button>
        </div>
        
        <table class="user-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="body-table">
                @for(usuario of paginatedUsuarios; track usuario){
                    <tr>
                        <td>{{ usuario.nombre }}</td>
                        <td>{{ usuario.email }}</td>
                        <td>{{ getRoles(usuario.Rol) }}</td>
                        <td>
                            <button (click)="editUsuario(usuario)">Editar</button>
                            <button (click)="deleteUsuario(usuario.id)">Eliminar</button>
                            <button (click)="showUsuario(usuario)">Ver Datos</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    
        <div class="pagination-controls">
            <button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
            <span>Página {{ currentPage }} de {{ totalPages }}</span>
            <button (click)="nextPage()" [disabled]="currentPage === totalPages">Siguiente</button>
        </div>
    </div>
</main>
