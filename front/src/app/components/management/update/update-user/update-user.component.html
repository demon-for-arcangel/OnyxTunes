<div class="form-container">
    <h2>Actualizar Usuario</h2>
    <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
        </div>
        <div class="roles-container">
            <div class="available-roles">
                <h3>Roles Disponibles</h3>
                <ul>
                  @for(rol of rolesDisponibles; track rol){
                    <li>
                      {{ rol.nombre }}
                      <button (click)="addRole(rol)" [disabled]="rol.selected">Añadir</button>
                    </li>
                  }
                </ul>
              </div>
              
              <div class="user-roles">
                <h3>Roles de Usuario</h3>
                <ul>
                  @for(rol of selectedRoles; track rol){
                    <li>
                      {{ rol.nombre }}
                      <button (click)="removeRole(rol)">Eliminar</button>
                    </li>
                  }
                </ul>
              </div>
        </div>
    </form>
    <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
</div>
