<div class="form-container">
    <h2>Actualizar Usuario</h2>
    <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
        </div>
        <div class="form-group">
            <label for="roles">Roles</label>
            <input type="text" class="form-control" id="roles" name="roles" [value]="usuario.roles[0]?.nombre" required>
            <!-- <select multiple class="form-control" id="roles" name="roles" [(ngModel)]="usuario.roles">
                <option value="administrador">Administrador</option>
                <option value="usuario">Usuario</option>
                <option value="artista">Artista</option>
            </select> -->
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </form>
</div>
