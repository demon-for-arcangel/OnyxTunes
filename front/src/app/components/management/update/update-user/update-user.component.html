<!-- Sin terminar 
Añadir: 
- fecha de nacimiento
- foto de perfil
- direccion 
- telefono
- genero
- activo 
-->
<div class="form-container">
    <h2>Actualizar Usuario</h2>
    <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre">
            @if(errorMessage && !usuario.nombre) {
                <div class="text-danger">
                    {{errorMessage}}
                </div>
            }
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email">
            @if(errorMessage && !usuario.email) {
                <div class="text-danger">
                    {{errorMessage}}
                </div>
            }
        </div>
        <div class="form-group">
            <label for="roles">Roles</label>
            <select class="form-control" id="roles" name="roles" [(ngModel)]="selectedRole">
                @for(rol of roles; track rol) {
                    <option [value]="rol.nombre">{{ rol.nombre }}</option>
                }
            </select>   
            @if(errorMessage && !selectedRole) {
                <div class="text-danger">
                    {{errorMessage}}
                </div>
            }     
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento">
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="usuario.telefono">
        </div>
        <div class="form-group">
            <label for="direccion">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="usuario.direccion">
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <select class="form-control" id="genero" name="genero" [(ngModel)]="usuario.genero">
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="activo">Activo</label>
            <input type="checkbox" id="activo" name="activo" [(ngModel)]="usuario.activo">
        </div>
        @if(message){
            <div class="text-success">
                {{ message }}
            </div>
        }
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </form>
</div>
