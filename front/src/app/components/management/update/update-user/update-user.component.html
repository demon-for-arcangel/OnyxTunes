<!-- Añadir campos faltantes -->
<div class="form-container">
    <h2>Actualizar Usuario</h2>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
        </div>
        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de Nacimiento</label>
          <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="usuario.fecha_nacimiento">
        </div>
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="usuario.telefono">  
        </div>
        <div class="form-group">
          <label for="direccion">Direccion</label>
          <input type="text" class="form-control" id="direccion" name="direccion" [(ngModel)]="usuario.direccion">
        </div>
        <div class="form-group">
          <label for="genero">Genero</label>
          <input type="text" class="form-control" id="genero" name="genero" [(ngModel)]="usuario.genero">
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">
          <label for="rol">Rol</label>
          <select class="form-control" id="rol" name="rol" [(ngModel)]="usuario.rol" required>
              <option value="" disabled selected>Seleccione un rol</option>
              @for(rol of rolesDisponibles; track rol){
                <option [value]="rol.id">{{ rol.nombre }}</option>
              }
          </select>
      </div>
    </form>
    <button class="btn btn-primary" (click)="onSubmit()">Actualizar Usuario</button>
</div>
