<div class="form-container">
    <h2>Actualizar Usuario</h2>
    <form (ngSubmit)="onSubmit()" #updateUserForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
            @if(errorMessage && !usuario.nombre) {
                <div class="text-danger">
                    {{errorMessage}}
                </div>
            }
        </div>
        <div class="form-group">
            <label for="email">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
            @if(errorMessage && !usuario.email) {
                <div class="text-danger">
                    {{errorMessage}}
                </div>
            }
        </div>
        <div class="form-group">
            <label for="roles">Roles</label>
            <select class="form-control" id="roles" name="roles" [(ngModel)]="selectedRole" required>
                @for(rol of roles; track rol) {
                    <option [value]="rol.nombre">{{ rol.nombre }}</option>
                }
            </select>   
            @if(errorMessage && !selectedRole) {
                <div class="text-danger">
                    {{errorMessage}}
                </div>
            }     
        </div>
        @if(message){
            <div class="text-success">
                {{ message }}
            </div>
        }
        <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
    </form>
</div>
