<div class="form-container">
    <h2>Actualizar Usuario</h2>
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required>
        @if(errorMessage && !usuario.nombre) {
            <div class="text-danger">
                {{errorMessage}}
            </div>
        }
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" required>
        @if(errorMessage && !usuario.email) {
            <div class="text-danger">
                {{errorMessage}}
            </div>
        }
    </div>
    <div class="form-group">
        <label for="roles">Roles</label>
        <select class="form-control" id="roles" name="roles" [(ngModel)]="selectedRole" required>
            @for(rol of roles; track rol) {
                <option [value]="rol.nombre">{{ rol.nombre }}</option>
            }
        </select>   
        @if(errorMessage && !selectedRole) {
            <div class="text-danger">
                {{errorMessage}}
            </div>
        }     
    </div>
    <div>
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="text">
    </div>
    <div>
        <label>Telefono</label>
    </div>
    <div>
        <label>Direccion</label>
    </div>
    <div>
        <label>Genero</label>
    </div>
    <div>
        <label>Activo</label>
    </div>
    @if(message){
        <div class="text-success">
            {{ message }}
        </div>
    }
</div>
