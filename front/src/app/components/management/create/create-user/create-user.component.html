<form (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-field">
    <label for="nombre">Nombre</label>
    <input id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Ingrese el nombre">

    @if(errors.nombre){
      <div class="error-message">
          {{ errors.nombre }}
      </div>
    }
  </div>

  <div class="form-field">
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="email" name="email" placeholder="Ingrese el email">

    @if(errors.email){
      <div class="error-message">
          {{ errors.email }}
      </div>
    }
  </div>

  <div class="form-field">
    <label for="password">Contraseña</label>
    <div class="password-container">
      <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" placeholder="Ingrese la contraseña">
      <button type="button" class="toggle-password" (click)="togglePassword()">
        <i class="pi" [ngClass]="showPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
      </button>
    </div>

    @if(errors.password){
      <div class="error-message">
        {{ errors.password }}
      </div>
    }
  </div>

  <div class="form-field">
    <label for="rol">Rol</label>
    <select id="rol" [(ngModel)]="rol" name="rol">
      <option value="">Seleccione un rol</option>
      @for(rol of roles; track rol){
        <option [value]="rol.id">{{ rol.nombre }}</option>
      }
    </select>

    @if(errors.rol){
      <div class="error-message">
          {{ errors.rol }}
      </div>
    }
  </div>

  <div class="form-field">
    <label for="crearOtro">Crear otro usuario</label>
    <input type="checkbox" id="crearOtro" [(ngModel)]="crearOtro" name="crearOtro">
  </div>
  <div class="button-container">
    <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="onCancel()"></button>
    <button pButton type="submit" label="Guardar"></button>
  </div>
</form>
