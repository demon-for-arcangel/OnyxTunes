<div class="settings-container">
    <app-sidebar></app-sidebar>
    <main>
        <h2>Configuración</h2>
        <form (ngSubmit)="saveChanges()">
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required />

            <label for="nickname">Nombre de usuario:</label>
            <input type="text" id="nickname" [(ngModel)]="user.nickname" name="nickname" required />
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required />

            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" [(ngModel)]="user.fecha_nacimiento" name="fecha_nacimiento" required />
    
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" [(ngModel)]="user.direccion" name="direccion" />

            <label for="genero">Género:</label>
            <input type="text" id="genero" [(ngModel)]="user.genero" name="genero" />

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" [(ngModel)]="user.telefono" name="phone" />
    
            <button type="submit">Guardar cambios</button>
        </form>    
    </main>
</div>
