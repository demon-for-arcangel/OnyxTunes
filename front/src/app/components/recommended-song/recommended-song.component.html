@if (recommendedSong) {
    <div>
        <h2>{{ recommendedSong.songRecommendation.titulo }}</h2>
        <p><strong>Artista:</strong>{{ artistName }}</p>
        <p><strong>Duraci√≥n:</strong>{{ recommendedSong.songRecommendation.duracion }}</p>

        <button (click)="toggleRecommendation()">
            {{ isEnabled ? 'Desactivar Recomendaciones' : 'Activar Recomendaciones' }}
        </button>

        @if(successMessage) {
            <p class="success">{{ successMessage }}</p>
        }
        @if(errorMessage) {
            <p class="error">{{ errorMessage }}</p>
        }
    </div>
}
