<section>
  <div id="menu">
      <div>
          <button class="px-3" routerLink="/pending-chats"><i></i></button>
          <img [src]="partner?.foto_perfil" alt="{{partner?.nickname}}" />
      </div>
      <span>{{partner?.nickname}}</span>
  </div>
  <app-message id="messages" [messages]="messages" [partner]="partner" [self]="self"></app-message>
  <app-message-input id="chatInput" (onSendMessage)="handleNewMessage($event)"></app-message-input>
</section>
