<div class="login-container">
    <div class="login">
        <img src="assets/images/onyxtunes.jpg" alt="OnyxTunes Logo" class="logo" />
        <h2>Iniciar Sesión</h2>

        <form (ngSubmit)="login()">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Introduce tu correo" autocomplete="username"/>

            @if(errors.email){
                <div class="error-message">
                    {{ errors.email }}
                </div>
            }

            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Introduce tu contraseña" autocomplete="current-password"/>
            
            @if(errors.password){
                <div class="error-message">
                    {{ errors.password }}
                </div>
            }
            <div class="forgot-password">
                <a href="/forgot-password">¿Has olvidado tu contraseña?</a>
            </div>
    
            <button type="submit">Ingresar</button>
    
            @if(errors.login) {
                <div class="error-message">
                    {{ errors.login }}
                </div>
            }
        </form>
    </div>
</div>
